<div class="container">
    <h2>Contacts App</h2>
   
    <!-- Contact table -->
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{ contact.id }}</td>
                <td>{{ contact.firstName }}</td>
                <td>{{ contact.lastName }}</td>
                <td>{{ contact.email }}</td>
                <td>
                  <!--   <button class="btn btn-primary" (click)="editContact(contact)">Edit</button> -->
                    <button class="btn btn-danger" (click)="deleteContact(contact.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination controls -->
    <nav>
        <ul class="pagination">
            <li class="page-item" [class.disabled]="page === 1">
                <a class="page-link" (click)="page = page - 1; loadContacts()">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="page = page + 1; loadContacts()">Next</a>
            </li>
        </ul>
    </nav>
</div>
